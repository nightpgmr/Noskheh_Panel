version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: nuskheh_postgres
    environment:
      POSTGRES_USER: nuskheh_user
      POSTGRES_PASSWORD: nuskheh_password
      POSTGRES_DB: nuskheh_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nuskheh_user -d nuskheh_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

